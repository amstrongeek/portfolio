<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Contenu de la page -->
  <div class="content">
    <h1>Bienvenue sur mon portfolio</h1>
    <p>Ceci est un site pour présenter mon travail.</p>
  </div>

  <!-- Audio en arrière-plan -->
  <audio id="background-audio" loop>
    <source src="Input/sounds/amour-plastique-clip-officiel.mp3" type="audio/mp3">
  </audio>

  <script>
    // Lancer la musique et régler le volume à 50% dès le chargement
    const audio = document.getElementById('background-audio');
    audio.volume = 0.5;  // Volume à 50%
    audio.play();  // Démarrer la musique immédiatement
  </script>
</body>
</html>
