<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Fond flou -->
  <div class="background"></div>

  <!-- Carré avec du texte -->
  <div class="centered-box">
    <h1>Your Title Here</h1>
    <p>Welcome to your website!</p>
  </div>

  <!-- Audio -->
  <audio id="background-music" loop autoplay>
    <source src="Input/sounds/amour-plastique-clip-officiel.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Icône de volume -->
  <div class="volume-control">
    <i class="fas fa-volume-up" id="volume-icon"></i>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
  </div>

  <!-- Texte en bas -->
  <div class="footer">
    Developed by [Ton Nom]
  </div>

  <script>
    const volumeSlider = document.getElementById('volume-slider');
    const volumeIcon = document.getElementById('volume-icon');
    const backgroundMusic = document.getElementById('background-music');

    // Change the volume when the slider is used
    volumeSlider.addEventListener('input', () => {
      backgroundMusic.volume = volumeSlider.value;
    });

    // Show the slider when mouse hovers over the volume icon
    volumeIcon.addEventListener('mouseover', () => {
      volumeSlider.style.display = 'block';
    });

    // Hide the slider when the mouse leaves the volume icon
    volumeIcon.addEventListener('mouseleave', () => {
      volumeSlider.style.display = 'none';
    });
  </script>
</body>
</html>
