<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Ajout de Flaticon pour l'icône -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <!-- Fond flou -->
  <div class="background"></div>

  <!-- Carré avec du texte -->
  <div class="centered-box">
    <h1>Your Title Here</h1>
    <p>Welcome to your website!</p>
  </div>

  <!-- Audio -->
  <audio id="background-music" loop autoplay>
    <source src="music/your-audio-file.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Icône de volume -->
  <div class="volume-control">
    <div class="volume-icon-container">
      <!-- Utilisation de l'icône Volume de Flaticon -->
      <a href="https://www.flaticon.com/free-icons/volume" title="volume icons">
        <img src="https://cdn-icons-png.flaticon.com/512/2920/2920304.png" alt="Volume icon" id="volume-icon" />
      </a>
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
    </div>
  </div>

  <script>
    const volumeSlider = document.getElementById('volume-slider');
    const volumeIcon = document.getElementById('volume-icon');
    const backgroundMusic = document.getElementById('background-music');

    // Set the initial volume to 50%
    backgroundMusic.volume = 0.5;

    // Change the volume when the slider is used
    volumeSlider.addEventListener('input', () => {
      backgroundMusic.volume = volumeSlider.value;
    });

    // Show the slider when mouse hovers over the volume icon
    volumeIcon.addEventListener('mouseover', () => {
      volumeSlider.style.display = 'block';
    });

    // Hide the slider when the mouse leaves the volume icon
    volumeIcon.addEventListener('mouseleave', () => {
      volumeSlider.style.display = 'none';
    });
  </script>
</body>
</html>
